<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="mode">
            <div class="mode-bg">
                <img class="mode-icon" src="./assets/bx_swim.svg" alt="">
                <img class="mode-icon" src="./assets/mdi_run.svg" alt="">
                <img class="mode-icon" src="./assets/ion_bicycle.svg" alt="">
            </div>
        </div>

        <div class="power">
            <h1 class="power-text">LOW POWER MODE</h1>
        </div>

        <div class="afib">
            <img src="./assets/mdi_heart.svg" alt="" class="afib-img">
            <h2 class="afib-text">AFib History</h2>
        </div>

        <div class="charge">
            <h2 class="charge-text">Fast Charging</h2>
            <img src="./assets/Vector.svg" alt="">
        </div>

        <div class="oxygen">
            <img src="./assets/Vector-1.svg" alt="" class="oxygen-img">
            <h2 class="oxygen-text">Blood Oxygen</h2>
        </div>

        <div class="image">
            <img src="./assets/image 1.jpg" alt="" class="image-img">
        </div>

        <div class="crush">
            <h1 class="crush-text">CRUSH DETECTION</h1>
            <img src="./assets/broken-glass-tattoo-1772 1.svg" alt="" class="crush-img">
        </div>

        <div class="connections">
            <div class="bluetooth">
                <img src="./assets/material-symbols_bluetooth.svg" alt="" class="bluetooth-img">
                <h2 class="bluetooth-text">Bluetooth</h2>
            </div>

            <div class="wifi">
                <img src="./assets/material-symbols_wifi.svg" alt="" class="wifi-img">
                <h2 class="wifi-text">WiFi</h2>
            </div>
        </div>

        <div class="calls">
            <img src="./assets/ic_baseline-phone.svg" alt="" class="calls-img">
            <h2 class="calls-text"></h2>
        </div>

        <div class="alert">
            <h1 class="alert-text">Alert Mode</h1>
            <img src="./assets/mdi_alert.svg" alt="" class="alert-img">
        </div>
    </main>
</body>
</html>
