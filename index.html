<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="mode box">
            <div class="mode-bg">
                <img class="mode-icon" src="./assets/bx_swim.svg" alt="">
                <img class="mode-icon" src="./assets/mdi_run.svg" alt="">
                <img class="mode-icon" src="./assets/ion_bicycle.svg" alt="">
            </div>
        </div>

        <div class="power box">
            <h2 class="power-text title-m">LOW POWER MODE</h2>
        </div>

        <div class="afib box">
            <img src="./assets/mdi_heart.svg" alt="" class="afib-img">
            <h3 class="afib-text title-s">AFib History</h3>
        </div>

        <div class="charge box">
            <h3 class="charge-text title-s">Fast Charging</h3>
            <img src="./assets/Vector.svg" alt="">
        </div>

        <div class="oxygen box">
            <img src="./assets/Vector-1.svg" alt="" class="oxygen-img">
            <h3 class="oxygen-text title-s">Blood Oxygen</h3>
        </div>

        <div class="image box">
            <img src="./assets/image 1.jpg" alt="" class="image-img">
        </div>

        <div class="crush box">
            <h1 class="crush-text title-l">CRUSH DETECTION</h1>
            <img src="./assets/broken-glass-tattoo-1772 1.svg" alt="" class="crush-img">
        </div>

        <div class="connections box">
            <div class="bluetooth">
                <img src="./assets/material-symbols_bluetooth.svg" alt="" class="bluetooth-img">
                <h3 class="bluetooth-text title-s">Bluetooth</h3>
            </div>

            <div class="wifi">
                <img src="./assets/material-symbols_wifi.svg" alt="" class="wifi-img">
                <h3 class="wifi-text title-s">WiFi</h3>
            </div>
        </div>

        <div class="calls box">
            <img src="./assets/ic_baseline-phone.svg" alt="" class="calls-img">
            <h3 class="calls-text title-s"></h3>
        </div>

        <div class="alert box">
            <h1 class="alert-text title-l">Alert Mode</h1>
            <img src="./assets/mdi_alert.svg" alt="" class="alert-img">
        </div>
    </main>
</body>
</html>
